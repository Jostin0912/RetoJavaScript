<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/tailwind.css">
    <title>Calculadora de porcentaje</title>
</head>
<body class="bg-teal-700 font-sans flex items-center justify-center min-h-screen">
  <div class="w-full max-w-2xl mx-auto p-12 bg-teal-800 rounded-lg shadow-md">
    <h1 class="text-center text-cyan-400 text-4xl">Calculadora de porcentaje</h1>
    <hr class="border-cyan-300 my-8 w-full">

    <div class="flex items-center justify-center mt-8 space-x-6">
      <label for="numero1" class="text-cyan-50 text-2xl">Calcula el </label>
      <input type="number" id="numero1" value="" class="w-40 p-0 bg-cyan-100 text-teal-900 rounded-lg border border-cyan-300 text-2xl">
      <span class="text-cyan-50 text-2xl"> % de </span>
      <input type="number" id="numero2" value="" class="w-40 p-0 bg-cyan-100 text-teal-900 rounded-lg border border-cyan-300 text-2xl">
    </div>

    <div class="text-center mt-8">
      <button onclick="calcular()" class="px-10 py-1 text-teal-300 rounded-lg cursor-pointer text-2xl border-4 border-cyan-200">CALCULAR</button>
    </div>
    
    <div id="resultado" class="text-center text-3xl text-cyan-300 mt-8">Resultado: </div>
  </div>

  <script src="../public/js/main.js"></script>
</body>
</html>
